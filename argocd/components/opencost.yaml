apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opencost
  namespace: argocd
  labels:
    kcdporto: components
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://opencost.github.io/opencost-helm-chart
    targetRevision: 2.4.0
    chart: opencost
    helm:
      values: |
        clusterName: kcdporto-aks

        opencost:
          prometheus:
            internal:
              enabled: false
            external:
              enabled: true
              url: http://prometheus-server.prometheus.svc.cluster.local
          exporter:
            defaultClusterId: aks1
  destination:
    server: https://kubernetes.default.svc
    namespace: opencost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
