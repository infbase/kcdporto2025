apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opencost
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://opencost.github.io/opencost-helm-chart
    targetRevision: 2.4.0
    chart: opencost
    helm:
      values: |
        clusterName: kcdporto-aks

        opencost:
          prometheus:
            internal:
              enabled: false
            external:
              enabled: true
              url: https://defaultazuremonitorworkspace-neu-gwh8g8e2g3bxh7d6.northeurope.prometheus.monitor.azure.com
            existingSecretName: azure-prometheus-credentials
            bearer_token_key: client-secret
          exporter:
            defaultClusterId: aks1
            extraEnv:
              AZURE_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: azure-prometheus-credentials
                    key: client-id
              AZURE_TENANT_ID:
                valueFrom:
                  secretKeyRef:
                    name: azure-prometheus-credentials
                    key: tenant-id
  destination:
    server: https://kubernetes.default.svc
    namespace: opencost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
