apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opencost
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://opencost.github.io/opencost-helm-chart
    targetRevision: 2.4.0
    chart: opencost
    helm:
      values: |
        clusterName: kcdporto-aks

        opencost:
          prometheus:
            internal:
              enabled: true
              serviceName: opencost-prometheus
              namespaceName: opencost
            external:
              enabled: false
          exporter:
            defaultClusterId: aks1

        prometheus:
          server:
            remoteWrite:
              - url: https://defaultazuremonitorworkspace-neu-gwh8g8e2g3bxh7d6.northeurope.prometheus.monitor.azure.com/api/v1/write
                bearer_token_file: /etc/prometheus/secrets/azure-prometheus-credentials/client-secret
            extraSecretMounts:
              - name: azure-prometheus-credentials
                mountPath: /etc/prometheus/secrets/azure-prometheus-credentials
                secretName: azure-prometheus-credentials
                readOnly: true
            retention: 2d
            persistentVolume:
              enabled: true
              size: 8Gi
          nodeExporter:
            enabled: true
          kubeStateMetrics:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: opencost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
