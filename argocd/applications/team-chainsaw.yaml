apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-chainsaw
  namespace: argocd
  labels:
    kcdporto: teams
    team: chainsaw
    cost-center: ll-407
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:infbase/kcdporto2025
    targetRevision: main
    path: applications/teams/chainsaw
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: chainsaw-team
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
