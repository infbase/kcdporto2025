apiVersion: v1
kind: Namespace
metadata:
  name: cache
  labels:
    app: cache
    team: infrastructure
    cost-center: infrastructure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
  namespace: cache
  labels:
    app: memcached
    team: infrastructure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: memcached
  template:
    metadata:
      labels:
        app: memcached
        team: infrastructure
    spec:
      containers:
        - name: memcached
          image: memcached:1.6-alpine
          ports:
            - containerPort: 11211
          command:
            - memcached
            - -m
            - "128"
            - -c
            - "1024"
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: memcached
  namespace: cache
spec:
  selector:
    app: memcached
  ports:
    - port: 11211
      targetPort: 11211
  type: ClusterIP
