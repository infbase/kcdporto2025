apiVersion: apps/v1
kind: Deployment
metadata:
  name: field-worker-app
  namespace: splinters-team
  labels:
    app: field-worker-app
    team: splinters
spec:
  replicas: 3
  selector:
    matchLabels:
      app: field-worker-app
  template:
    metadata:
      labels:
        app: field-worker-app
        team: splinters
    spec:
      containers:
        - name: podinfo
          image: ghcr.io/stefanprodan/podinfo:6.5.4
          ports:
            - containerPort: 9898
          env:
            - name: PODINFO_UI_COLOR
              value: "#795548"
            - name: PODINFO_UI_MESSAGE
              value: "Field Worker Mobile App"
          resources:
            requests:
              cpu: 100m
              memory: 192Mi
            limits:
              cpu: 200m
              memory: 384Mi
---
apiVersion: v1
kind: Service
metadata:
  name: field-worker-app
  namespace: splinters-team
spec:
  selector:
    app: field-worker-app
  ports:
    - port: 9898
      targetPort: 9898
  type: ClusterIP
