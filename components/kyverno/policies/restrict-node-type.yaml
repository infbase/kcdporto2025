apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-expensive-node-types
  annotations:
    policies.kyverno.io/title: Restrict Expensive Node Types
    policies.kyverno.io/category: FinOps Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Restricts Pods from being scheduled on expensive node types
      unless they have the appropriate approval label. This helps
      control cloud costs by preventing accidental use of premium
      instance types.
spec:
  validationFailureAction: Audit
  background: false
  rules:
    - name: check-gpu-approval
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: "GPU nodes require 'gpu-approved: true' label. Contact FinOps team for approval."
        deny:
          conditions:
            any:
              - key: '{{ request.object.spec.nodeSelector."agentpool" || '''' }}'
                operator: Contains
                value: "gpu"
              - key: "{{ request.object.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[].matchExpressions[?key == 'agentpool'].values[] || '' }}"
                operator: AnyIn
                value: ["gpu*"]
            all:
              - key: '{{ request.object.metadata.labels."gpu-approved" || '''' }}'
                operator: NotEquals
                value: "true"
