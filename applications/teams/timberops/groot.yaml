apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: groot
  namespace: argocd
  labels:
    kcdporto: teams
    team: timberops
    cost-center: ll-403
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:infbase/kcdporto2025
    targetRevision: main
    path: applications/teams/timberops/groot
  destination:
    server: https://kubernetes.default.svc
    namespace: timberops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
