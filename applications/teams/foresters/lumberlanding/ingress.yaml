apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lumberlanding
  labels:
    app: lumberlanding
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - lumberlab.kcd.eso.pt
    secretName: lumberlanding-tls
  rules:
  - host: lumberlab.kcd.eso.pt
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lumberlanding
            port:
              number: 80
