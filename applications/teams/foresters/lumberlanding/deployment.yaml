apiVersion: apps/v1
kind: Deployment
metadata:
  name: lumberlanding
  labels:
    app: lumberlanding
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lumberlanding
  template:
    metadata:
      labels:
        app: lumberlanding
    spec:
      containers:
        - name: lumberlanding
          image: ghcr.io/lumberlabsinc/lumberlanding:latest
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
